    <title>Photo Gallery</title>
    <style>
        nav  {
            background-color: #212a31;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            background-color: white;
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-color: #F0C808;
        }

        nav a:hover, #home:hover {
            background-color: #124e66;
            color: #d3d9d4;
            transform: scale(1.05);
        }

        #home {
            text-decoration: none;
            color: #333;
            background-color: white;
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-color: #F0C808;
            float: right;
            margin-left: 20px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #d3d9d4;
            text-align: center;
        }

        h1 {
            color: #212a31;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 180px;
            height: 120px;
            object-fit: contain;
            border: 3px solid #F0C808;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
            border-color: #124e66;
        }

        .separator {
            width: 90%;
            height: 5px;
            background-color: #212a31;
            margin: 20px auto;
            border-radius: 10px;
        }
    </style>
</head>
