    <title>Contact</title>

    <style>
        body {
            background-color: #d3d9d4;
            font-family: Arial, Helvetica, sans-serif;
            color: #212a31;
            line-height: 1.5;
            font-size: 16px;
        }

        nav {
            background-color: #212a31;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            background-color: white;
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border: 1px solid #F0C808;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #124e66;
            color: #d3d9d4;
            transform: scale(1.05);
        }

        h2.section-title {
            text-align: left;
            padding-left: 20px;
            background-color: #748d92;
            color: #212a31;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px #2e3944;
        }

        .contact-info {
            font-size: 1.1rem;
            line-height: 2;
        }
        ul a {
            text-decoration: none;
        }
    </style>
</head>
